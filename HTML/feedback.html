<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/header-footer.css">
    <link rel="stylesheet" href="/CSS/media.css">
    <link rel="stylesheet" href="/CSS/book.css">
    <link rel="stylesheet" href="/CSS/feedback.css">

    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary
            sticky-top"></nav>

    <div class="container mt-5">
        <h2 class="text-center brown-text">Share your valuable experience with us...</h2>
    </div>

    <div id="connect" class="container my-4 w-75">

        <div class="mb-3">
            <label for="feedback" class="form-label">Share your feedback here...</label>
            <textarea class="form-control" id="feedback" rows="5" required></textarea>
        </div>

        <button onclick="addFeedback(document.getElementById('feedback').innerHTML)" class="btn brown-text my-2">Submit</button>

    </div>

    <div class="container w-75" id="feedbacks">

    </div>

    <footer id="contact"></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="/JS/header-footer.js"></script>
<script src="/JS/feedback.js"></script>

</html>
