<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/header-footer.css">
    <link rel="stylesheet" href="/CSS/media.css">
    <link rel="stylesheet" href="/CSS/order.css">
    <link rel="stylesheet" href="/CSS/book.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Pacifico&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="min-vh-100 position-relative">
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary sticky-top"></nav>

    <div class="container mt-4 mb-3">
        <ul class="nav nav-tabs border-0 d-flex" id="myTab" role="tablist">
            <li class="nav-item me-2" role="presentation">
                <button class="nav-link active rounded-2" id="snacks-tab" data-bs-toggle="tab"
                    data-bs-target="#snackstab" type="button" role="tab" aria-controls="snacks"
                    aria-selected="false">Snacks</button>
            </li>
            <li class="nav-item me-2" role="presentation">
                <button class="nav-link rounded-2" id="beverages-tab" data-bs-toggle="tab" data-bs-target="#beveragetab"
                    type="button" role="tab" aria-controls="beverages" aria-selected="false">Beverages</button>
            </li>
            <li class="nav-item me-auto" role="presentation">
                <button class="nav-link rounded-2" id="combo-tab" data-bs-toggle="tab" data-bs-target="#combotab"
                    type="button" role="tab" aria-controls="combotab" aria-selected="false">Combo</button>
            </li>
            <li class="nav-item me-2" id="cart-li" role="presentation">
                <button class="nav-link rounded-2" id="cart-tab" data-bs-toggle="tab" data-bs-target="#carttab"
                    type="button" role="tab" aria-controls="carttab" aria-selected="false"><i
                        class="fa fa-shopping-cart" id="cart-icon"></i> Cart</button>
            </li>
        </ul>
    </div>

    <div class="container">
        <div id="total-bill">
            <div>
                <p id="total-items" class="m-0">Total items: <b class="my-0" id="items">0</b></p>
            </div>
            <div class="d-flex align-items-center">
                <p id="total" class="m-0">Total:
                <p class="my-0" id="money">0</p> <span id="sign">&#8377;</span> </p>
                <button class="btn ms-3" id="order-btn" data-bs-toggle="modal"
                    data-bs-target="#paymentModal" onclick='setPrice()'>Order</button>
            </div>
        </div>
    </div>



    <!--&snacks start here  -->
    <section class="tab-content mb-4" id="order">

        <!--& snacks Menu  -->
        <div class="tab-pane show active fade  container noactive" aria-labelledby="snacks-tab" role="tabpanel"
            id="snackstab">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="ordersnacks"></div>
        </div>

        <div class="tab-pane fade container noactive" aria-labelledby="beverages-tab" role="tabpanel" id="beveragetab">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="orderbeverages"></div>
        </div>


        <div class="tab-pane fade container noactive" aria-labelledby="combo-tab" role="tabpanel" id="combotab">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="ordercombo"></div>
        </div>


        <div class="tab-pane fade pe-0 container noactive" aria-labelledby="cart-tab" role="tabpanel" id="carttab">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="cart"></div>
        </div>

        <!--& Payment Modal  -->
        <form action="">
            <div class="modal fade modal" id="paymentModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 pay-text" id="exampleModalLabel">Payment Details</h1>
                        </div>
                        <div class="modal-body pb-1">
                            <div class="container-fluid">
                                <div class="container">
                                    <div class="mb-3 pay-text">
                                        <label for="cardNumber" class="form-label pay-text">Card number</label>
                                        <input type="text" pattern="[0-9]+" minlength="12" class="form-control"
                                            id="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="cardHolder" class="form-label pay-text">Card holder</label>
                                        <input type="text" class="form-control pay-text" id="cardHolder"
                                            placeholder="Name" required>
                                    </div>
                                </div>
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col col-md-6">
                                            <label class="form-label  pay-text">Expiry</label>
                                            <div class="row">

                                                <div class="col col-md-5">
                                                    <select class="form-select form-select-sm pay-text"
                                                        aria-label=".form-select-sm example" required>
                                                        <option disabled selected>00</option>
                                                        <option value="1">01</option>
                                                        <option value="2">02</option>
                                                        <option value="3">03</option>
                                                        <option value="4">04</option>
                                                        <option value="5">05</option>
                                                        <option value="6">06</option>
                                                        <option value="7">07</option>
                                                        <option value="8">08</option>
                                                        <option value="9">09</option>
                                                        <option value="10">10</option>
                                                        <option value="11">11</option>
                                                        <option value="12">12</option>
                                                    </select>
                                                </div>

                                                <div class="col col-md-6">
                                                    <select class="form-select form-select-sm pay-text"
                                                        aria-label=".form-select-sm example" required>
                                                        <option selected disabled>0000</option>
                                                        <option value="23">2023</option>
                                                        <option value="24">2024</option>
                                                        <option value="25">2026</option>
                                                        <option value="26">2026</option>
                                                        <option value="27">2027</option>
                                                        <option value="28">2028</option>
                                                        <option value="29">2029</option>
                                                        <option value="30">2030</option>
                                                        <option value="31">2031</option>
                                                        <option value="32">2032</option>
                                                    </select>
                                                </div>

                                            </div>

                                        </div>
                                        <div class="col col-md-5">
                                            <label for="cvvNumber" class="form-label pay-text">CVV</label>
                                            <input type="text" pattern="[0-9]+" minlength="3"
                                                class="form-control pay-text" id="cvvNumber" placeholder="xxx" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer mt-3">
                                <p class="pay-text">Total - </p> <p id="order-money" class="mx-0 pay-text"></p><span class="mx-0 pay-text">&#8377;</span>
                                <button type="submit" class="btn pay-text ms-auto">Pay</button>
                                <button type="button" class="btn pay-text" data-bs-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
        </form>

    </section>


    <!--& Payment Modal  -->



    <footer id="contact"></footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="/JS/header-footer.js"></script>
<script type="text/javascript" src="/JS/order.js"></script>

<script>document.getElementById('order-option').classList.add("link-active", "fw-bold")</script>

</html>
