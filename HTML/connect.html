<body>
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary sticky-top"></nav>
<div >
    <div class="container my-5">
        <h2 class="text-center brown-text">Join the Cafe Bar community and spread love with us...</h2>
    </div>
    <div id="connect" class="container my-4">

        <form autocomplete="off">
            <div class="mb-3">
                <label for="name" class="brown-text">Name</label>
                <input type="text" class="w-100" id="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="brown-text">Email address</label>
                <input type="email" class=" w-100" id="email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="brown-text">Phone Number</label>
                <input type="email" class=" w-100" id="phone" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="brown-text">Address</label>
                <input type="text" class=" w-100" id="phone" required>
            </div>

            <div class="mb-3">
                <label for="password" class="brown-text">Password</label>
                <input type="password" class=" w-100" id="password" required>
            </div>


            <div class="mb-3">
                <label for="cpassword" class="brown-text">Confirm Password</label>
                <input type="password" class=" w-100" id="cpassword" required>
            </div>

            <div class="mb-3">
                <p class="brown-text">Already have a account?<a href="/HTML/login.html"> Log in </a></p>
            </div>

            <button type="submit" class="btn brown-text my-2">Submit</button>

        </form>

    </div>

    <footer id="contact"></footer>
